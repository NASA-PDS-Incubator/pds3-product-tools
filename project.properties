maven.repo.remote=http://www.ibiblio.org/maven,http://maven-plugins.sourceforge.net/maven

resourcedir=${basedir}/src/resources
maven.site.deploy.method=ssh
maven.xdoc.date=bottom

maven.changelog.factory=org.apache.maven.svnlib.SvnChangeLogFactory
maven.javaapp.mainclass=no.class
maven.compile.source=1.4
maven.compile.target=1.4

defaults=${basedir}/../defaults
defaults.xml=${defaults}/defaults.xml

maven.antlr.grammars=odl.g
maven.antlr.src.dir=${resourcedir}/grammar
maven.antlr.target.dir=${maven.build.dir}